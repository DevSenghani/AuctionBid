<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/home">
  <title>Cricket Auction System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .redirect-message {
      margin: 30px auto;
      max-width: 600px;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Cricket Auction System</h1>
  <div class="loader"></div>
  <div class="redirect-message">
    <p>Redirecting to the Cricket Auction System...</p>
    <p>If you are not redirected automatically, please <a href="/home">click here</a>.</p>
  </div>
</body>
</html>
